name: Automated Testing

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  # ============================================================
  # 单元测试
  # ============================================================
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行单元测试
        run: pnpm test:unit

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage

  # ============================================================
  # 集成测试
  # ============================================================
  integration-tests:
    name: 集成测试
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行集成测试
        run: pnpm test:integration
        env:
          NODE_ENV: integration-test

  # ============================================================
  # 回归测试
  # ============================================================
  regression-tests:
    name: 回归测试
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行回归测试
        run: pnpm test:regression

  # ============================================================
  # 性能测试
  # ============================================================
  performance-tests:
    name: 性能测试
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行性能测试
        run: pnpm test:performance

      - name: 上传性能报告
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: test-reports/performance-*.json

  # ============================================================
  # 覆盖率检查
  # ============================================================
  coverage-check:
    name: 覆盖率检查
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 生成覆盖率报告
        run: pnpm test:coverage

      - name: 检查覆盖率阈值
        run: pnpm test:check-coverage

      - name: 上传覆盖率到 Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: all-tests
          name: overall-coverage
          fail_ci_if_error: true

      - name: 添加覆盖率注释
        uses: madrapps/jest-coverage-comment-action@v2
        with:
          coverage-file: ./coverage/coverage-summary.json
          junit-file: ./coverage/junit.xml

  # ============================================================
  # 质量门
  # ============================================================
  quality-gate:
    name: 质量门
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, regression-tests, coverage-check]
    if: always()

    steps:
      - name: 检查所有任务状态
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.regression-tests.result }}" != "success" ] || \
             [ "${{ needs.coverage-check.result }}" != "success" ]; then
            echo "❌ 质量门检查失败"
            exit 1
          fi

          echo "✅ 质量门检查通过"

      - name: 发布测试报告
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            test-reports/
            coverage/

  # ============================================================
  # 定期测试（每日）
  # ============================================================
  scheduled-tests:
    name: 定期测试
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 2 * * *'

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 运行完整测试套件
        run: pnpm test:ci

      - name: 上传测试报告
        uses: actions/upload-artifact@v3
        with:
          name: scheduled-test-reports
          path: |
            test-reports/
            coverage/
